<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rocketseat</title>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">


</head>

<body>
    <header>
        <div id="menu" class="links">
            <a href="sobre.html">Sobre</a>
            <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br">Email</a>
            <a href="tel:+5547992078767">Telefone</a>
            <a href="conteudo.html">Conteúdo</a>
        </div>
    </header> 

<div id="titulo">
    <h1>Conteúdo</h1>
</div>
    
    
<section class="cards" >
        
    <div class="card" id="starter">
            <div  class="card-img"  >
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" alt="">
            </div>
            <div class="nome-curso">
                <p>Curso Starter</p>
            </div>
            <div class="info-curso">
                <p class="valor">Free</p>
                <p class="modulos">Módulos: 3</p>
            </div>
        </div>

        <div class="card" id="launchbase">
            <div  class="card-img">
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" alt="">
            </div>
            <div class="nome-curso">
                <p>Curso LaunchBase</p>
            </div>
            <div class="info-curso">
                <p class="valor">R$ 500</p>
                <p class="modulos">Módulos: 4</p>
            </div>
        </div>
        <div class="card" id="gostack">
            <div  class="card-img">
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" alt="">
            </div>
            <div class="nome-curso">
                <p>Curso GoStack</p>
            </div>
            <div class="info-curso">
                <p class="valor">R$ 3000</p>
                <p class="modulos">Módulos: 8</p>
            </div>
        </div>

    </section>
    <div id="footer-social" class="links">
        <a href="https://github.com/Rocketseat" target="_blank">Github</a>
        <a href="https://www.instagram.com/rocketseat_oficial/?hl=pt-br" target="_blank">Instagram</a>
        <a href="https://pt-br.facebook.com/rocketseat/" target="_blank">Facebook</a>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>
            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
        
    </div>

  
    
    <script src="scripts.js"></script>
</body>

</html>
